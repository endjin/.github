repos:
  # repos with the standard constrained auto-merge and disabled auto-release behaviours
  - org: endjin
    name:
    - Endjin.GitHubActions.PowerShell 
    - Endjin.CodeOps.PowerShell
    - modern-data-platform
    - backstage-poc
    - endjin-azure-infra
    - AzAppConfigToUserSecrets
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS:
      - Endjin.*
      - Corvus.*
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS: []
    specflowMetaPackageSettings:
      enabled: false
    syncWorkflowTemplates: false

  # custom auto-merge policy for Endjin.SemVer.DotNetApi
  - org: endjin
    name:
    - Endjin.SemVer.DotNetApi
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS:
      - Endjin.*
      - Microsoft.Extensions.*
      - System.Interactive
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS: []

  # repos with disabled auto-merge/auto-release behaviours
  - org: endjin
    name:
    - Z3.Linq
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS: []
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS: []

  # repos with custom github settings policies
  - org: endjin
    name: test-data-gen
    githubSettings:
      default_branch_protection: false
  