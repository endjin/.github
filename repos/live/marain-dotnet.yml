repos:
  - org: marain-dotnet
    name:
    - .github
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - GitHub.Workflow.Templates
    specflowMetaPackageSettings:
      enabled: false
    syncWorkflowTemplates: true

  - org: marain-dotnet
    name:
    - Marain.Claims
    - Marain.ContentManagement
    - Marain.KeyRotation
    - Marain.Instance
    - Marain.Operations
    - Marain.Tenancy
    - Marain.TenantManagement
    - Marain.UserNotifications
    - Marain.Workflow
    githubSettings:
      delete_branch_on_merge: false
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Endjin.*
      - Corvus.*
      - Menes.*
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Corvus.*
      - Menes.*
    specflowMetaPackageSettings:
      enabled: true
    syncWorkflowTemplates: false
