repos:
  - org: marain-dotnet
    name:
    - .github
    prAutoflowSettings:
      disabled: true
    specflowMetaPackageSettings:
      enabled: false
    syncWorkflowTemplates: true
    
  - org: marain-dotnet
    name:
    - Marain.Claims
    - Marain.ContentManagement
    - Marain.KeyRotation
    - Marain.Operations
    - Marain.Tenancy
    - Marain.TenantManagement
    - Marain.UserNotifications
    - Marain.Workflow
    githubSettings:
      delete_branch_on_merge: true
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Endjin.*
      - Corvus.*
      - Menes.*
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Corvus.*
      - Menes.*
    specflowMetaPackageSettings:
      enabled: false
    syncWorkflowTemplates: false
