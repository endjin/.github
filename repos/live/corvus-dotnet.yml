repos:
  - org: corvus-dotnet
    name:
    - Corvus.Retry
    - .github
    - Corvus.Deployment
    # - Corvus.AzureFunctionsKeepAlive
    # - Corvus.Extensions.System.Text.Json
    # - Corvus.Monitoring
    # - Corvus.Identity
    # - Corvus.Extensions.CosmosDb
    # - Corvus.Extensions.Newtonsoft.Json
    # - Corvus.Extensions
    # - Corvus.Leasing
    # - Corvus.Configuration
    # - Corvus.EventStore
    # - Corvus.DotLiquidAsync
    # - Corvus.Tenancy
    githubSettings:
      delete_branch_on_merge: true
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Endjin.*
      - Corvus.*
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Corvus.*
    specflowMetaPackageSettings:
      enabled: true
    syncWorkflowTemplates: false

  # Corvus.Testing auto-merges changes to SpecFlow packages
  - org: corvus-dotnet
    name: Corvus.Testing
    githubSettings:
      delete_branch_on_merge: false
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Endjin.*
      - Corvus.*
      - SpecFlow.*
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Corvus.*
    specflowMetaPackageSettings:
      enabled: false
