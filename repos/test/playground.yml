repos:
  - org: endjin
    name: dependency-playground
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS:
      - Endjin.*
      - Corvus.*
      - dependency-playground-lib
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS:
      - Corvus.*
      - dependency-playground-lib
    specflowMetaPackageSettings:
      enabled: true
    syncWorkflowTemplates: false
  - org: corvus-dotnet
    name:
    - Corvus.Retry
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Endjin.*
      - Corvus.*
      AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS:
      - Corvus.*
    specflowMetaPackageSettings:
      enabled: true
  - org: vellum-dotnet
    name:
    - vellum-cli
    prAutoflowSettings:
      AUTO_MERGE_PACKAGE_WILDCARD_EXPRESSIONS: 
      - Endjin.*
      - Corvus.*
    AUTO_RELEASE_PACKAGE_WILDCARD_EXPRESSIONS: []
    specflowMetaPackageSettings:
      enabled: true
    syncWorkflowTemplates: true
